<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My store</title>
    <script defer src="main.js"></script>
    <link
      rel="stylesheet"
      href="style.css"
      type="text/css"
      media="screen"
      title="Styles css"
    />
  </head>
  <body>
    <h1>MY STORE</h1>
    <div>
      <div id="left">
        <h3>Items</h3>
        <ul>
          <li id="liMilk">Milk | 5$</li>
          <li id="liBamba">Bamba | 2.4$</li>
          <li>Cheese | 3$</li>
          <li>Meet | 60$</li>
          <li>Chicken | 38.2$</li>
        </ul>
      </div>
      <div id="right">
        <h3>Cart</h3>
        <ul>
          <li id="liMilkCart">Milk</li>
          <li id="liBambaCart">Bamba</li>
          <li>Cheese</li>
          <li>Meet</li>
          <li>Chicken</li>
        </ul>
      </div>
      <div>
        <h3>Total</h3>
        <span id="sum"> sum $ </span>
      </div>
    </div>
  </body>
</html>
