<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My store</title>
    <script defer src="app.js"></script>
    <link
      rel="stylesheet"
      href="style2.css"
      type="text/css"
      media="screen"
      title="Styles css"
    />
  </head>
  <body>
    <h1 class="title shadow">My Store</h1>
    <div class="store-container">
      <div class="products-container shadow">
        <h3 class="list-title">Items</h3>
        <ul class="list" id="products-list"></ul>
        <button class="add-button">+</button>
      </div>
      <div class="cart-container shadow">
        <h3 class="list-title">Cart</h3>
        <ul class="list" id="cart"></ul>
      </div>
      <div>
        <h3 class="list-title">Total</h3>
        <span id="total" class="shadow">Sum: 0$</span>
      </div>
    </div>
    <div class="form hidden">
      <h3 class="list-title">Add a Product</h3>

      <form>
        <label for="title">Product's name</label>
        <input type="text" name="title" id="title" required /><br />
        <label for="title">Product's price</label>
        <input
          type="number"
          step="0.1"
          min="0"
          name="price"
          id="price"
          placeholder="positive number"
          required
        /><br /><br />
        <button type="submit" class="add-button2">Add new product</button>
      </form>
    </div>
  </body>
</html>
