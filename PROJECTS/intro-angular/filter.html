<!DOCTYPE html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body ng-app>
    <label>Filtrer selon</label>
    <input type="text" ng-model="query" />
    <div ng-init="pays=['france', 'israel', 'suisse','usa']">
      <ul>
        <li ng-repeat="pays in pays | filter:query | orderBy:name">
          <h1>Hello {{pays | uppercase}}!</h1>
        </li>
      </ul>
    </div>
  </body>
</html>
